<p>ESTUDIANTES</p>
<p>TOTAL x  INSCRITOS: </p>
<p>PRIMARIA</p>
<p>TOTAL: </p>
<div *ngFor="let estudiante of estudiantes">
  <div *ngIf="estudiante.grado==='P'">
    <div [ngStyle]="{'background':estudiante.edad<=18 ? 'orange' : 'red'}">
      <estudiante [nombre]="estudiante.nombre | uppercase" [edad]="estudiante.edad" [grado]="'primaria'">
      </estudiante>
      <button>Inscribir</button>
    </div>
  </div>
</div>
<p>SECUNDARIA</p>
<p>TOTAL: </p>
<div *ngFor="let estudiante of estudiantes">
  <div *ngIf="estudiante.grado==='S'">
    <div [ngStyle]="{'background':estudiante.edad<=18 ? 'orange' : 'red'}">
      <estudiante [nombre]="estudiante.nombre  | uppercase" [edad]="estudiante.edad" [grado]="'secundaria'">
      </estudiante>
      <button>Inscribir</button>
    </div>
  </div>
</div>
