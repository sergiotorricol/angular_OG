<p>Sergio</p>
<div style="border: 1px solid red;">

  <app-test name="Sergio" age="22" description="test" (clickSave)="clickSaveChild($event)"></app-test>
</div>
<app-test *ngIf="sw" name="sergio"></app-test>
<button (click)="sw = false;">Change SW</button>

<div *nrFor="let person of persons; let i =index">
  <p>{{person}}==={{i}}</p>
</div>

<div [ngSwitch]="aux">
  <p *ngSwitchCase="3">el valor es 3</p>
  <p *ngSwitchCase="2">el valor es 2</p>
  <p *ngSwitchDefault>No es ni 3 ni 2</p>
</div>

<div [ngStyles]="">
  personas
</div>
